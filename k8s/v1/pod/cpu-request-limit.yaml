apiVersion: v1
kind: Pod
metadata:
  name: my-nginx
  labels:
    name: my-nginx
spec:
  containers:
    - name: my-nginx
      image: nginx
      resources:
        limits:
          memory: "128Mi"
          cpu: "1"
        requests:
          cpu: "0.5"
      args:
        - -cpus
        - "2"
